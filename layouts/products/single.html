{{ define "main" }}
<style>
    .product-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .product-breadcrumb {
        font-size: 0.875rem;
        color: #6b7280;
        margin-bottom: 1rem;
    }
    
    .product-breadcrumb a {
        color: #6b7280;
        text-decoration: none;
    }
    
    .product-breadcrumb a:hover {
        color: #ef4444;
    }
    
    .product-breadcrumb span {
        margin: 0 0.5rem;
    }
    
    .product-breadcrumb .current {
        color: #942a2a;
        font-weight: 500;
    }
    
    .product-header {
        margin-bottom: 2rem;
    }
    
    .product-header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        color: #942a2a;
        margin-bottom: 1rem;
    }
    
    .product-header p {
        font-size: 1.1rem;
        color: #6b7280;
        line-height: 1.6;
    }
    
    .product-content {
        line-height: 1.7;
        margin-bottom: 2rem;
    }
    
    .product-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        flex-wrap: wrap;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
    }
    
    .btn-secondary {
        background: white;
        color: #374151;
        border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
        background: #f9fafb;
        border-color: #9ca3af;
    }
    
    .btn-primary {
        background: #ef4444;
        color: white;
        border: 1px solid #ef4444;
    }
    
    .btn-primary:hover {
        background: #dc2626;
        border-color: #dc2626;
    }
    
    .btn svg {
        width: 16px;
        height: 16px;
    }
    
    .btn-secondary svg {
        margin-right: 0.5rem;
    }
    
    .btn-primary svg {
        margin-left: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .product-container {
            padding: 1rem;
        }
        
        .product-header h1 {
            font-size: 1.875rem;
        }
        
        .product-actions {
            flex-direction: column;
        }
        
        .btn {
            justify-content: center;
        }
    }
</style>

<div class="product-container">
    <nav class="product-breadcrumb">
        <a href="/">Home</a>
        <span>/</span>
        <a href="/products/">Products</a>
        <span>/</span>
        <span class="current">{{ .Params.product | default .Title }}</span>
    </nav>
    
    <header class="product-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
    </header>

    <div class="product-content">
        {{ .Content }}
    </div>

    <div class="product-actions">
        <a href="/products/" class="btn btn-secondary">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
            </svg>
            Back to Products
        </a>
        
        <a href="/bulletins/" class="btn btn-primary">
            View All Bulletins
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
        </a>
        
        {{ $productSlug := .File.BaseFileName }}
        <a href="/feeds/{{ $productSlug }}.xml" class="btn btn-secondary">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path d="M3.429 2.063c8.944 0 16.2 7.256 16.2 16.2h-3.464c0-7.027-5.709-12.736-12.736-12.736v-3.464zm0 6.93c3.658 0 6.626 2.967 6.626 6.625h-3.464c0-1.746-1.417-3.163-3.162-3.163v-3.462zm-1.12 6.929c1.075 0 1.947.872 1.947 1.947s-.872 1.948-1.947 1.948-1.948-.873-1.948-1.948.873-1.947 1.948-1.947z"/>
            </svg>
            RSS Feed
        </a>
    </div>
</div>
{{ end }}
